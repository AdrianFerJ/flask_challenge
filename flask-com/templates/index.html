<!DOCTYPE HTML>
<html>
<head>
    <title>Live-Comments</title>
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            // Set namespace to broadcast messages to
            namespace = '/test';

            // Connect to the Socket.IO server.
            var socket = io(namespace)

            // Event handler for new connections.
            // A callback func used when a connection with server is established
            socket.on('connect', function() {
                socket.emit('my_event', {data: 'Connection established!'});
            });

            // Event handler for data is emited from the server
            // Comments emited by the server are displayed in "Comments" section
            socket.on('comment_created', function(msg, cb) {
                console.log('# Server response: ', msg);
                // Append new comment (broadcasted) to Comments list
                $('#entries').append('<li>NEW!!! ' + msg.count + "Message:" + msg.data.username + '</li>');
                if (cb)
                    cb();
            });

            // Handlers from input from user and uses socket to emit data to server
            $('form#comments').submit(function(event) {
                payload = {
                    username: $('#cm-title').val(),
                    email: $('#cm-title').val(),
                    text: $('#cm-text').val()
                }
                console.log('# Payload: ', payload);
                socket.emit('my_comments_event', {data: payload});
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>Comments App</h1>
    <h2>Comments</h2> 
    <div>
        <ul id="entries" class="entries">
            {% for comment in entries %}
                <li class="comment">
                    {{ comment.id }}) {{ comment.username }} ({{ comment.username }}) - {{ comment.text|safe }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <h2>Leave a comment</h2>
    <form id="comments" method="POST" action='#'>
        <input type="text" name="cm-title" id="cm-title" placeholder="Title">
        <input type="text" name="cm-text" id="cm-text" placeholder="Comment">
        <input type="submit" value="comments">
    </form>
    
</body>
</html>
